<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Note Taker App</title>
</head>
<body>

    <div class="headings" id="headings">
        <h1 class="title" id="title">NOTE TAKER</h1>
        <h2 class="subtitle" id="subtitle">You've got work to do</h2>
    </div>  

    <div class="input-wrap" id="input-wrap">
    <input type="text" class="note-input" id="note-input">
    <button class="submit-button" id="submit-button">SUBMIT</button>
    </div>
    <button class="test-button" id="test-button">TEST</button>

    
    <ul class="note-list" id="note-list"></ul>
    
    <script src="index.js"></script>
</body>
</html>
